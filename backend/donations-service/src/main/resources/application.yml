spring:
  application:
    name: donations-service

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate.jdbc.time_zone: UTC

server:
  port: 8083

stripe:
  secret-key: ${STRIPE_SECRET_KEY}
  webhook-secret: ${STRIPE_WEBHOOK_SECRET}

donations:
  success-url: https://www.viitorulrachiteni.ro/donations/success
  cancel-url:  https://www.viitorulrachiteni.ro/donations/cancel
  default-currency: ron
  name: "Donație ACS Viitorul Răchiteni"
