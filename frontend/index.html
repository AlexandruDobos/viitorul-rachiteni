<!doctype html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="index, follow" />
    <meta name="color-scheme" content="light dark" />
    <meta http-equiv="x-dns-prefetch-control" content="on">

    <!-- ===== Resource Hints: CDN + API (ajută LCP/latency) ===== -->
    <!-- CDN imagini -->
    <link rel="dns-prefetch" href="https://cdn.viitorulrachiteni.ro">
    <link rel="preconnect" href="https://cdn.viitorulrachiteni.ro" crossorigin>
    <!-- API (ajustează dacă ai alt domeniu pentru backend) -->
    <link rel="dns-prefetch" href="https://api.viitorulrachiteni.ro">
    <link rel="preconnect" href="https://api.viitorulrachiteni.ro" crossorigin>

    <!-- (opțional) dacă folosești hărți DOAR pe pagina de contact, NU preconecta aici.
         Dacă însă chiar ai nevoie pe prima pagină, decomentează:
    <link rel="dns-prefetch" href="https://maps.googleapis.com">
    <link rel="preconnect" href="https://maps.googleapis.com" crossorigin>
    -->

    <!-- ===== Favicons ===== -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <meta name="theme-color" content="#0b5cff" />

    <!-- ===== SEO defaults (pot fi suprascrise din rute) ===== -->
    <title id="meta-title">ACS Viitorul Răchiteni – Știri, rezultate, program</title>
    <meta
      id="meta-desc"
      name="description"
      content="Site-ul oficial ACS Viitorul Răchiteni: știri, rezultate, programul meciurilor, lotul și informații despre club."
    />
    <meta
      name="keywords"
      content="Viitorul Răchiteni, ACS Viitorul Răchiteni, fotbal Răchiteni, rezultate fotbal, program meciuri, clasament, știri fotbal"
    />
    <link id="canonical-link" rel="canonical" href="https://viitorulrachiteni.ro/" />

    <!-- Open Graph defaults -->
    <meta property="og:site_name" content="ACS Viitorul Răchiteni" />
    <meta id="og-type" property="og:type" content="website" />
    <meta id="og-title" property="og:title" content="ACS Viitorul Răchiteni – Știri, rezultate, program" />
    <meta
      id="og-desc"
      property="og:description"
      content="Site-ul oficial ACS Viitorul Răchiteni: știri, rezultate, programul meciurilor, lotul și informații despre club."
    />
    <meta id="og-url" property="og:url" content="https://viitorulrachiteni.ro/" />
    <meta id="og-image" property="og:image" content="https://viitorulrachiteni.ro/og-default.jpg" />
    <meta property="og:image:alt" content="ACS Viitorul Răchiteni" />

    <!-- Twitter Card defaults -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta id="tw-title" name="twitter:title" content="ACS Viitorul Răchiteni – Știri, rezultate, program" />
    <meta
      id="tw-desc"
      name="twitter:description"
      content="Site-ul oficial ACS Viitorul Răchiteni: știri, rezultate, programul meciurilor, lotul și informații despre club."
    />
    <meta id="tw-image" name="twitter:image" content="https://viitorulrachiteni.ro/og-default.jpg" />

    <!-- ===== JSON-LD: Organization + WebSite ===== -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "ACS Viitorul Răchiteni",
        "url": "https://viitorulrachiteni.ro/",
        "logo": "https://viitorulrachiteni.ro/android-chrome-192x192.png",
        "sameAs": []
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "ACS Viitorul Răchiteni",
        "url": "https://viitorulrachiteni.ro/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://viitorulrachiteni.ro/stiri?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <!-- ===== Module preload pentru entry (reduce „network dependency tree”) ===== -->
    <link rel="modulepreload" href="/src/main.jsx" />

    <!-- ===== Webfonts (dacă le adaugi): setează swap pentru a evita CLS) =====
    <style>
      @font-face {
        font-family: 'ClubSans';
        src: url('/fonts/ClubSans.woff2') format('woff2');
        font-weight: 100 900;
        font-display: swap; /* important pentru CLS */
      }
    </style>
    -->
  </head>

  <body>
    <div id="root"></div>

    <!-- Entry point SPA -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
